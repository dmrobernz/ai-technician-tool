<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AI Technician Tool</title>
    <link rel="stylesheet" href="style.css" />
    <script defer src="app.js"></script>
</head>
<body>
    <h1>AI Technician Full Version</h1>
    <form id="entry-form">
        <label>Farm Name: <input type="text" name="farmName" /></label><br />
        <label>Technician: <input type="text" name="techName" /></label><br />
        <label>Tech Number: <input type="text" name="techNumber" /></label><br />
        <label>Tech Assist: <input type="text" name="techAssist" /></label><br />
        <label>Date: <input type="date" name="date" /></label><br />
        <label>Cow IDs (comma separated): <input type="text" name="cowIds" /></label><br />
        <label>Bull Used: <input type="text" name="bullUsed" /></label><br />
        <label>Semen Type:
            <select name="semenType">
                <option value="sexed">Sexed</option>
                <option value="conventional">Conventional</option>
            </select>
        </label><br />
        <button type="submit">Add Entry</button>
    </form>
    <div id="log"></div>
</body>
</html>
